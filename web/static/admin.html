        .role-admin { background: #1db95433; color: var(--accent); }
        .admin-actions { display: flex; gap: 6px; }
        .admin-empty { text-align: center; color: var(--text-muted); padding: 24px; }
    </style>
</head>
<body>

        <div class="admin-nav-right">

            <a href="/">è¿”å›é¦–é¡µ</a>

        </div>
    </nav>
    <div class="admin-content">
        <div class="admin-section">
            <div class="admin-section-title">ğŸ‘‘ ç®¡ç†å‘˜</div>
            <table class="admin-table">
                <thead><tr><th>SUID</th><th>UID</th><th>ç”¨æˆ·å</th><th>è§’è‰²</th><th>æ³¨å†Œæ—¶é—´</th><th>æ“ä½œ</th></tr></thead>
                <tbody id="adminList"></tbody>
            </table>
        </div>
        <div class="admin-section">
            <div class="admin-section-title">ğŸ‘¤ æ™®é€šç”¨æˆ·</div>
            <table class="admin-table">
                <thead><tr><th>UID</th><th>ç”¨æˆ·å</th><th>æ³¨å†Œæ—¶é—´</th><th>æ“ä½œ</th></tr></thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </div>
    <script>
    function escapeHtml(str) {
        if (!str) return '';
        return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
    }
    (function() {
        function pad(n, len) { return String(n).padStart(len, '0'); }
        function fmtTime(t) { return new Date(t).toLocaleString('zh-CN'); }
        async function api(url, opts) {
            const res = await fetch(url, opts);
            const nt = res.headers.get('X-New-Token');
            if (nt) localStorage.setItem('token', nt);
            return res;
        }
        async function load() {
            const res = await api('/api/admin/users?page=1&pageSize=500');
            if (res.status === 401 || res.status === 403) { window.location.href = '/'; return; }
            const data = await res.json();
            const admins = (data.users||[]).filter(u => u.role==='owner'||u.role==='admin');
            const users = (data.users||[]).filter(u => u.role==='user');
            const aT = document.getElementById('adminList');
            const uT = document.getElementById('userList');
            aT.innerHTML = ''; uT.innerHTML = '';
            if (!admins.length) aT.innerHTML = '<tr><td colspan="6" class="admin-empty">æš‚æ— </td></tr>';
            admins.forEach(u => {
                const rl = u.role==='owner' ? 'ğŸ‘‘ ç«™é•¿' : 'â­ ç®¡ç†å‘˜';
                const rc = u.role==='owner' ? 'role-owner' : 'role-admin';
                let acts = '';
                if (u.role !== 'owner') acts = `<button class="btn-sm" onclick="doRole(${u.uid},'user')">é™çº§</button> <button class="btn-sm btn-danger" data-uid="${u.uid}" data-username="${escapeHtml(u.username)}" onclick="doDel(this)">åˆ é™¤</button>`;
                aT.innerHTML += `<tr><td class="suid-cell">${pad(u.suid,3)}</td><td class="uid-cell">${pad(u.uid,5)}</td><td>${escapeHtml(u.username)}</td><td><span class="role-badge ${rc}">${rl}</span></td><td>${fmtTime(u.created_at)}</td><td class="admin-actions">${acts}</td></tr>`;
            });
            if (!users.length) uT.innerHTML = '<tr><td colspan="4" class="admin-empty">æš‚æ— </td></tr>';
            users.forEach(u => {
                uT.innerHTML += `<tr><td class="uid-cell">${pad(u.uid,5)}</td><td>${escapeHtml(u.username)}</td><td>${fmtTime(u.created_at)}</td><td class="admin-actions"><button class="btn-sm" onclick="doRole(${u.uid},'admin')">å‡ä¸ºç®¡ç†å‘˜</button> <button class="btn-sm btn-danger" data-uid="${u.uid}" data-username="${escapeHtml(u.username)}" onclick="doDel(this)">åˆ é™¤</button></td></tr>`;
            });
        }
        window.doRole = async (uid, role) => { const r = await api(`/api/admin/users/${uid}/role`,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({role})}); if(!r.ok){const d=await r.json();alert(d.error||'å¤±è´¥');return;} load(); };
        window.doDel = async (btn) => { const uid=btn.dataset.uid; const name=btn.dataset.username; if(!confirm(`ç¡®å®šåˆ é™¤ ${name}ï¼Ÿ`))return; const r=await api(`/api/admin/users/${uid}`,{method:'DELETE'}); if(!r.ok){const d=await r.json();alert(d.error||'å¤±è´¥');return;} load(); };
        document.getElementById('logoutBtn').onclick = async()=>{await fetch('/api/auth/logout',{method:'POST'});window.location.href='/';};
        (async()=>{
            const r=await api('/api/auth/me'); if(!r.ok){window.location.href='/';return;}
            const me=await r.json(); if(me.role!=='owner'){alert('æ— æƒé™');window.location.href='/';return;}
            document.getElementById('navUsername').textContent='ğŸ‘‘ '+me.username;
            load();
        })();
    })();
    </script>
